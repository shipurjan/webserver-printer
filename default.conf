# Default configuration for VPS webhost initialization
# These values will be used as defaults and can be overridden

# Your domain name (e.g. example.com)
DOMAIN="example.com"

# Your email address (used for SSL certificates and git commits)
EMAIL="you@example.com"

# Your full name (used for git commits)
FULL_NAME="Your Name"

# Admin panel login credentials (will be encrypted)
ADMIN_LOGIN="admin"
ADMIN_PASSWORD="changeme"

# Telegram notifications (optional - for monitoring alerts)
# Get bot token from @BotFather on Telegram
# Get chat ID by sending /start to your bot, then check: https://api.telegram.org/bot<TOKEN>/getUpdates
TELEGRAM_BOT_TOKEN=""
TELEGRAM_CHAT_ID=""

# SSH configuration
# Custom SSH port (default: 22) - change to reduce bot spam
# NOTE: After changing, use: ssh -p PORT user@host
SSH_PORT="22"

# Automatic security updates configuration
# AUTO_REBOOT: Automatically reboot when kernel updates require it
# REBOOT_TIME: Time for automatic reboot if AUTO_REBOOT is true (24h format)
AUTO_REBOOT="false"
REBOOT_TIME="04:00"

# GitHub repository integration (optional)
# Leave empty to skip GitHub push during init
# Should be a URL of an empty GitHub repository
# The init script will push to the master branch
# Format: git@github.com:user/repo.git
GITHUB_REPO_URL=""
