services:
  # Frontend - build only
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - DOMAIN=${DOMAIN}
    container_name: frontend
    restart: unless-stopped
    stop_grace_period: 0s
    volumes:
      - frontend_dist:/dist
    healthcheck:
      test: ["CMD", "test", "-f", "/dist/index.html"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - web

  # Caddy - Reverse proxy & static file server
  caddy:
    image: caddy:2.10.2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/data:/data
      - ./caddy/config:/config
      - /var/log/caddy:/var/log/caddy
      - frontend_dist:/srv:ro
    environment:
      - LOGS_USERNAME
      - LOGS_PASSWORD_HASH
    depends_on:
      - frontend
      - dozzle
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:2019/config/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - web

  # Dozzle - Log viewer
  dozzle:
    image: amir20/dozzle:v9.0.1
    container_name: dozzle
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web
    environment:
      - DOZZLE_NO_ANALYTICS=true

networks:
  web:
    name: web

volumes:
  frontend_dist:
  caddy_data:
  caddy_config:
