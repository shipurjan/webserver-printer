# needrestart configuration
# Managed by webserver-printer

# Restart services automatically without prompting
# 'a' = automatic, 'i' = interactive, 'l' = list only
$nrconf{restart} = 'a';

# Show kernel hints (but don't auto-reboot - handled by unattended-upgrades)
$nrconf{kernelhints} = 1;

# Don't prompt for kernel upgrades during unattended operation
$nrconf{ucodehints} = 0;
