name: CI

on:
  pull_request:
  push:
    branches:
      - master
      - dev

jobs:
  check:
    name: Type Check and Build
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run check

      - name: Build
        working-directory: frontend
        run: npm run build
